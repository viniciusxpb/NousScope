<div class="layer-card" [class.input]="isInput()" [class.output]="isOutput()">
    <div class="header">
        <span class="type">{{ layer().type }}</span>
        @if (canRemove()) {
        <button class="remove-btn" (click)="remove()" title="Remove Layer">Ã—</button>
        }
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Neurons</label>
            <input type="number" [value]="layer().neurons" (input)="updateNeurons(+$any($event.target).value)" min="1"
                max="256">
        </div>

        @if (!isInput()) {
        <div class="control-group">
            <label>Activation</label>
            <select [value]="layer().activation" (change)="updateActivation($event)">
                @for (opt of activationOptions; track opt.value) {
                <option [value]="opt.value">{{ opt.label }}</option>
                }
            </select>
        </div>
        }
    </div>
</div>
