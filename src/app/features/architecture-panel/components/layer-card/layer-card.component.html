<div class="layer-card" [class.input]="isInput()" [class.output]="isOutput()">
    <div class="card-header">
        <span class="layer-type">
            {{ isInput() ? 'Input' : isOutput() ? 'Output' : 'Hidden Layer' }}
        </span>
        @if (canRemove()) {
        <button class="btn-remove" (click)="onRemove()" title="Remover camada">×</button>
        }
    </div>

    <div class="card-content">
        <div class="control-group">
            <label>Neurônios</label>
            <input type="number" [value]="layer().neurons" (input)="onNeuronsInput($event)" min="1" max="32">
        </div>

        @if (!isInput()) {
        <div class="control-group">
            <label>Ativação</label>
            <select [value]="layer().activation" (change)="onActivationChange($event)">
                @for (option of activationOptions; track option.value) {
                <option [value]="option.value">{{ option.label }}</option>
                }
            </select>
        </div>
        }
    </div>
</div>
